<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="request">
        <div class="request__wrapper">
            <h2>
                Оставить заявку
            </h2>
            <a href="#" class="request__close">
                <img src="images/close.png" alt="">
            </a>
            <form class="form" action="/" method="POST">
                <div class="request__box">
                    <div class="form__box-inner">
                        <p>
                            Ваше имя
                        </p>
                        <input type="text" required>
                    </div>
                    <div class="form__box-inner">
                        <p>
                            Ваш номер телефона
                        </p>
                        <input type="text">
                    </div>
                    <div class="form__box-inner">
                        <p>
                            Ваш e-mail
                        </p>
                        <input type="text">
                    </div>
                </div>

                <div class="form__box-textarea">
                    <p>
                        Комментарий
                    </p>
                    <textarea></textarea>
                </div>
                <div class="calculation__btn request__btn">
                    <div class="calculation__checbox ">
                        <label class='check'>
                            <input class='check__input' checked type='checkbox'>
                            <span class="check__box"></span>
                        </label>
                        <p>
                            Я согласен на обработку<br>
                            персональных данных
                        </p>
                    </div>
                    <button class='button' type="submit"> Отправить</button>
                </div>
            </form>
        </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src='js/jquery-input-file-text.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
